<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>QueryExplorer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="style1.css">    
    <link rel="stylesheet" href="d3.parsets.css">    
  </head>

<body>

<div class="panel panel-default">
<div class="panel-heading"><h1 class="panel-title">Query Explorer</h1></div>
<div class="panel-body">
	<div id="loader">Loading data, please wait.<br>
	<img alt="" src="images/progress_bar.gif">
	</div>	
	<table class="table" id="interface">
		<thead>
		<tr><th>Query template</th><th>Column X semantic types</th><th></th><th>Column Y semantic types</th><th></th></tr></thead>
		<tbody>
			<tr>
				<td >
					<div class="testlayout " id="templateDisplay">
<!-- 						<div class="well well-lg" id = "selectedTemplate">You have not selected a template yet.</div> -->
						<div id = "selectedTemplate1"  class="templatetext"></div>
						<div class = "scrollable" style="height:600px">
							<ul id="templateList" class="list-group"></ul>
						</div>
					</div>
				</td>
				<td>
					<div class="testlayout" id="columnADisplay">
<!-- 					<div class="well well-lg" id = "selectedSemTypeA">You have not selected a semantic type yet.</div> -->
<!-- 						<div id="colAprompt">Select a semantic type from the list of <b>all semantic types</b> available in Column X.</div> -->
						<div id="colAprompt"></div>
						<div id="columnAcontainer"></div>
						<div id="columnAsemanticExplorer"></div>
					</div>
				</td>
				<td align="center"><div id = "selectedTemplate2" class="templatetext"></div></td>
				<td>
					<div class="testlayout" id="columnBDisplay">
<!-- 					<div class="well well-lg" id = "selectedSemTypeB">You have not selected a semantic type yet.</div> -->
<!-- 						<div id="colBprompt">Select a semantic type from the list of <b>all semantic types</b> available in Column Y.</div> -->
						<div id="colBprompt"></div>
						<div  id="columnBcontainer">	
						
						</div><div id="columnBsemanticExplorer"></div>
					</div>
				</td>
				<td align="center"><div id = "selectedTemplate3"  class="templatetext"></div>	</td>
			</tr>
		</tbody>
	</table>
	<hr>
	<div>
			<div id="" class="panel panel-default parsetholder">
						<div class="panel-heading" >Column X Parallel Sets</div>
						<div class="panel-body" id="columnAparset"></div>	
				</div>
				<div id="" class="panel panel-default parsetholder">
						<div class="panel-heading" >Column Y Parallel Sets</div>
						<div class="panel-body" id="columnBparset"></div>	
				</div>
	</div>	
	<div class="panel panel-default" id="examplequeriespanel">		
		<div class="panel-heading"><h3 class="panel-title">Example Queries</h3></div>
		<div class="panel-body" id="examplequeries"></div>	
	</div>
</div>
</div>

	<script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    
	<script src="//code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
    <script src="underscore/underscore-min.js"></script>
    <script src="d3.parsets.js"></script>
    <script src="scripts/script.js"></script>
    

  </body>
</html>
