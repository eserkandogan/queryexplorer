<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>QueryExplorer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style1.css">    
    <link rel="stylesheet" href="stroll/stroll.min.css">
    <link rel="stylesheet" href="jQCloud/jqcloud.css">

    
  </head>
  
<body>

<div class="panel panel-default">
<div class="panel-heading"><h3 class="panel-title">Query Explorer</h3></div>
<div class="panel-body">
<div id="loader">Loading data, please wait.<br>
<img alt="" src="images/progress_bar.gif">
</div>
<table class="table" id="interface">
	<thead>
	<tr><th>Query template</th><th>Column A</th><th>Column B</th></tr></thead>
	<tbody>
		<tr>
			<td>
				<div class="testlayout " id="templateDisplay">
					<div class="well well-lg" id = "selectedTemplate">this is the selected template</div>
					<div>Select a template from the list of query templates:</div>
					<div class = "well well-lg scrollable">
						<ul id="templateList" class="list-group"></ul>
					</div>
				</div>
			</td>
			<td>
				<div class="testlayout" id="columnADisplay">
					<div class = "well well-lg scrollable">	<ul id="columnAlist"></ul></div>
				</div>
			</td>
			<td>
				<div class="testlayout" id="columnBDisplay">
				ColumnB
				</div>
			</td>
		</tr>
	</tbody>
</table>
<div id="semanticExplorer"></div>
</div>
</div>

	<script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="jquery/dist/jquery.js"></script>
    <script src="underscore/underscore-min.js"></script>
	<script src="stroll/stroll.min.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
